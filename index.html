<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" > <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>
</head>
<body class="">
  <div class="wrapper">
  <div class="calculator">
    <div class="starscreen">
        <span class="textstar" id="name">Name</span>
        <span class="textstar" id="height">Height</span>
        <span class="textstar" id="mass">Mass</span>
        <span class="textstar" id="birthYear">Birth Year</span>
      <button class="star-btn" id='button'>Random</button>
    </div>
    <div class="options">
      <p class="name">calc</p>
      <div class="selection">
        <span class="text">THEME</span>
        <span class="nums">1 2 3</span>
      <div class="box">
        <div class="dot"></div>
      </div>
    </div>
    </div>
    <div class="screen">
      <p class="result"></p>
    </div>
    <div class="keypad">
      <button data-command="7" class="calc-btn">7</button>
      <button data-command="8" class="calc-btn">8</button>
      <button data-command="9" class="calc-btn">9</button>
      <button data-command="del" class="calc-btn delete">DEL</button>
      <button data-command="4" class="calc-btn">4</button>
      <button data-command="5" class="calc-btn">5</button>
      <button data-command="6" class="calc-btn">6</button>
      <button data-command="+" class="calc-btn">+</button>
      <button data-command="1" class="calc-btn">1</button>
      <button data-command="2" class="calc-btn">2</button>
      <button data-command="3" class="calc-btn">3</button>
      <button data-command="-" class="calc-btn">-</button>
      <button data-command="." class="calc-btn">.</button>
      <button data-command="0" class="calc-btn">0</button>
      <button data-command="/" class="calc-btn">/</button>
      <button data-command="*" class="calc-btn">X</button>
      <button data-command="reset" class="calc-btn reset">RESET</button>
      <button data-command="=" class="calc-btn equals">=</button>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="star.js"></script>
</body>
</html>
